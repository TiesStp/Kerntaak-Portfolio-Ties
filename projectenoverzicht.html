<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio2.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="java.js" defer></script>
    <title>Projecten Overzicht</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #7EBFEA, #7EBFEA);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header/Menu Styling */
        header {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .logo-div img {
            width: 90px;
        }

        .topnav {
            display: flex;
            gap: 15px;
        }

        .topnav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 17px;
            transition: color 0.3s;
        }

        .topnav a:hover, .topnav a.active {
            color: #56CCF2;
        }

        .topnav .icon {
            display: none;
        }

        /* Main Content Styling */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 28px;
        }

        .project-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .filter-btn {
            background-color: #007bf6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover {
            background-color: #0056b3;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card-content {
            padding: 20px;
        }

        .project-card-content h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .project-card-content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .project-card-content a {
            text-decoration: none;
            background-color: #007bf6;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .project-card-content a:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .project-filters {
                flex-direction: column;
            }

            .topnav {
                flex-direction: column;
                align-items: flex-start;
            }

            .topnav a {
                padding: 10px 15px;
            }

            .filter-btn {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-div img {
                width: 70px;
            }

            .topnav a {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-div">
            <img class="logo" src="images/LogoMakr-2XdjEi.png" alt="Logo">
        </div>
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="aboutme.html">About me</a>
            <a href="projecten.html">Projecten</a>
            <a href="ProjectenOverzicht.html" class="active">ProjectenOverzicht</a>
            <a href="contact.html">Contact</a>
            <!-- <a href="feedback.html">Feedback</a> -->
            <a href="snakegame.html">Snake game!</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <div class="container">
        <h2>Mijn Projecten</h2>

        <!-- Filter Buttons -->
        <div class="project-filters">
            <button class="filter-btn" onclick="filterProjects('all')">Alle Projecten</button>
            <button class="filter-btn" onclick="filterProjects('web')">Web Development</button>
            <button class="filter-btn" onclick="filterProjects('app')">App Development</button>
        </div>

        <!-- Project Grid -->
        <div class="project-grid" id="projectGrid">
            <!-- Projects will be added here dynamically -->
        </div>
    </div>

    <script>
        const projects = [
            {
                title: "Web Portfolio",
                description: "Een persoonlijke website die mijn portfolio toont.",
                type: "web",
                image: "project1.jpg", // Vervang door jouw projectafbeeldingen
                link: "https://github.com/jouwgithub/portfolio"
            },
            {
                title: "ToDo App",
                description: "Een to-do app die gebruikers helpt om hun taken bij te houden.",
                type: "app",
                image: "project2.jpg", // Vervang door jouw projectafbeeldingen
                link: "https://github.com/jouwgithub/todo-app"
            },
            {
                title: "E-commerce Website",
                description: "Een e-commerce website met gebruikersauthenticatie en productbeheer.",
                type: "web",
                image: "project3.jpg", // Vervang door jouw projectafbeeldingen
                link: "https://github.com/jouwgithub/ecommerce"
            },
            {
                title: "Fitness Tracker",
                description: "Een app voor het bijhouden van trainingsdoelen en voortgang.",
                type: "app",
                image: "project4.jpg", // Vervang door jouw projectafbeeldingen
                link: "https://github.com/jouwgithub/fitness-tracker"
            }
        ];

        function filterProjects(type) {
            const filteredProjects = (type === 'all') ? projects : projects.filter(project => project.type === type);
            displayProjects(filteredProjects);
        }

        function displayProjects(filteredProjects) {
            const projectGrid = document.getElementById("projectGrid");
            projectGrid.innerHTML = ''; // Clear existing projects

            filteredProjects.forEach(project => {
                const projectCard = document.createElement("div");
                projectCard.classList.add("project-card");

                projectCard.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-card-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <a href="${project.link}" target="_blank">Bekijk op GitHub</a>
                    </div>
                `;
                projectGrid.appendChild(projectCard);
            });
        }

        // Show all projects by default
        displayProjects(projects);
    </script>

<script>
    // Functie om de huidige datum en tijd te tonen
function displayDateTime() {
const now = new Date();
const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
document.getElementById("dateTime").textContent = now.toLocaleDateString('nl-NL', options);
}

// Roep de functie aan bij het laden van de pagina
document.addEventListener("DOMContentLoaded", displayDateTime);
</script>

var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
    x.className += " responsive";
} else {

}
}
